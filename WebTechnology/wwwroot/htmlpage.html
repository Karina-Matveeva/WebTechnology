        <div>
            <ol type="A" class="m-2">

        <h2>Форма</h2>
        <form method="post">
            <div class="form-group row mb-3">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input name="check1" class="form-check-input" type="checkbox" id="gridCheck1" />

                        </label>

                            Чек-бокс 2
                        </label>
                    </div>
                </div>
            </div>
            <fieldset class="form-group mb-3">
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="Radios" id="Radio1" value="1" checked />
                            <label class="form-check-label" for="Radio1">
                                Радио-1
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="Radios" id="Radio2" value="2" />
                            <label class="form-check-label" for="Radio2">

                            </label>
                        </div>
                        <div class="form-check form-check-inline">

                            <label class="form-check-label" for="Radio3">
                                Радио-3
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row mb-3">
                <label for="inputLogin" class="col-sm-2 col-form-label">
                    Логин
                </label>
                <div class="col-sm-10">
                    <input name="login" type="text" class="form-control" id="inputLogin" placeholder="Введите имя" />
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="inputPassword" class="col-sm-2 col-form-label">
                    Пароль
                </label>
                <div class="col-sm-10">
                    <input name="pass" type="password" class="form-control" id="inputPassword" placeholder="Введите пароль" />
                </div>
            </div>
            <div>
